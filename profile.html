<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница профиля</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
</head>

<body>
    <div class="profile-page">
        <div class="container profile__container">
            <div class="profile__content">
                <div class="sidebar">
                    <div class="sidebar-item">
                        <a href="index.html">
                            <img class="logo" src="images/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="sidebar-item">
                        <img class="home-img" src="images/home.svg" alt="home">
                        <a href="profile.html">
                            <img class="profile-img" src="images/profile.svg" alt="profile">
                        </a>
                        <img class="history-img" src="images/history.svg" alt="history">
                        <img class="phone-img" src="images/phone.svg" alt="phone">
                        <img class="email-img" src="images/email.svg" alt="email">
                        <img class="inst-img" src="images/inst.svg" alt="inst">
                    </div>
                </div>
                <div class="profile__main">
                    <div class="profile__form-container">
                        <h2 class="profile__title">Your Profile:</h2>
                        <form class="profile__info">
                            <ul>
                                <li>
                                    <input type="text" name="fullname" placeholder="Full Name" required />
                                </li>
                                <li>
                                    <input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                                </li>
                                <li>
                                    <input type="email" name="email" placeholder="Email" required />
                                </li>
                                <li>
                                    <input type="password" name="password" placeholder="Password" required />
                                </li>
                                <button class="profile__info-btn" type="submit">Save changes</button>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
          $("#phone").inputmask("+7(999)999-99-99");
        });
    </script>
</body>

</html>
